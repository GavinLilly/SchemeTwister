# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Substitute Secrets into Tokenised File
        uses: Lambdaspire/action-substitute-secrets-in-file@main
        with:
          file: apps/web-app/src/environments/environment.ts
          tokenPattern: ${TOKEN}
          secretsJson: ${{ toJSON(secrets) }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build-version
      - run: npm run affected:build -- --base=origin/main
      - run: npm run affected:test -- --base=origin/main
      - name: Upload app reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          files: ./coverage/apps/web-app
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: web-app
      - name: Upload libtwister reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          files: ./coverage/libs/libtwister
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: libtwister
      - name: Upload marvel series reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          files: ./coverage/libs/schemetwister-series-marvel
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: series-marvel
      - name: Upload marvel studios series reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          files: ./coverage/libs/schemetwister-series-marvelstudios
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: series-marvelstudios
      - name: Upload marvel villains reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          files: ./coverage/libs/schemetwister-series-marvelvillains
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: series-marvelvillains
