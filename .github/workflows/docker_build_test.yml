name: Docker build test

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Copy root package.json into Docker context
        run: cp package.json web-app/root-package.json
      - name: Build the Docker image
        run: docker build web-app
