name: Deploy to Firebase Hosting on PR

on: pull_request

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Substitute Secrets into Tokenised File
        uses: Lambdaspire/action-substitute-secrets-in-file@main
        with:
          file: apps/web-app/src/environments/environment.ts
          tokenPattern: ${TOKEN}
          secretsJson: ${{ toJSON(secrets) }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Staying on Node 16 until SSL crypto issues are resolved
          node-version: 16
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCHEMETWISTER }}'
          projectId: schemetwister
          firebaseToolsVersion: v12.7.0
