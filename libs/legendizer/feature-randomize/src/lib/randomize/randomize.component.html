<div class="container">
  <div class="row">
    <div class="col-3 mx-auto">
      <div class="card text-center">
        <div class="card-header">
          Select number of players
        </div>
        <div class="card-body">
          <select class="custom-select mb-1" id="numPlayers">
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <button (click)="randomize()" class="btn btn-primary mt-1" role="button">Randomize!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <legendizer-scheme></legendizer-scheme>
    </div>
    <div class="col-6">
      <legendizer-mastermind></legendizer-mastermind>
    </div>
  </div>
</div>
