<div class="container">
  <div class="row">
    <div class="col-3 mx-auto">
      <div class="card text-center">
        <div class="card-header">
          Number of players
        </div>
        <div class="card-body">
          <select
            class="custom-select mb-1"
            [(ngModel)]="numPlayers"
            (change)="generateDecks()"
          >
            <option [value]="2">2</option>
            <option [value]="3">3</option>
            <option [value]="4">4</option>
            <option [value]="5">5</option>
          </select>
          <a href="javascript:void(0)" class="btn btn-primary" (click)="generateDecks()">Re-shuffle</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4">
      <legendizer-mastermind [mastermind]="mastermind"></legendizer-mastermind>
    </div>
    <div class="col mb-4">
      <legendizer-scheme [scheme]="scheme"></legendizer-scheme>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-5 row-cols-xl-6">
    <legendizer-additional-cards
      [twists]="twists"
      [bystanders]="bystanders"
    ></legendizer-additional-cards>
    <legendizer-villain-group
      [villainGroup]="item"
      (villainID)="onShuffleItem($event, 'VILLAINGROUP')"
      *ngFor="let item of villains"
    ></legendizer-villain-group>
    <legendizer-henchmen
      [henchmen]="item"
      (henchmenID)="onShuffleItem($event, 'HENCHMEN')"
      *ngFor="let item of henchmen"
    ></legendizer-henchmen>
  </div>
  <div class="row row-cols-1 row-cols-md-5 row-cols-xl-6">
    <legendizer-heroes
      [hero]="item"
      (heroID)="onShuffleItem($event, 'HERO')"
      *ngFor="let item of heroes"
    ></legendizer-heroes>
  </div>
</div>
