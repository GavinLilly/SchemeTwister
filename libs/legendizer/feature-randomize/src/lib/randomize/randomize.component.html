<div class="container">
  <div class="row">
    <div class="col-3 mx-auto">
      <div class="card text-center">
        <div class="card-header">
          Select number of players
        </div>
        <div class="card-body">
          <select
            class="custom-select mb-1"
            [(ngModel)]="numPlayers"
            (change)="generateDecks()"
          >
            <option [value]="2">2</option>
            <option [value]="3">3</option>
            <option [value]="4">4</option>
            <option [value]="5">5</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card-deck">
      <legendizer-mastermind [mastermind]="mastermind"></legendizer-mastermind>
      <legendizer-scheme [scheme]="scheme"></legendizer-scheme>
    </div>
  </div>
  <div class="row">
    <div class="card-group">
      <legendizer-additional-cards
        [strikes]="strikes"
        [twists]="twists"
        [bystanders]="bystanders"
      ></legendizer-additional-cards>
      <legendizer-villain-group
        [villainGroup]="item"
        *ngFor="let item of villains"
      ></legendizer-villain-group>
      <legendizer-henchmen
        [henchmen]="item"
        *ngFor="let item of henchmen"
      ></legendizer-henchmen>
    </div>
  </div>
</div>
