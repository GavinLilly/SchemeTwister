<div class="card h-100">
  <div class="card-header">
    Scheme
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ scheme.name }}</h5>
    <p class="card-text"><b>Setup: </b>{{ scheme.setup }}</p>
    <p class="card-text"><b>Twist: </b>{{ scheme.twist }}</p>
    <p class="card-text"><b>Evil Wins: </b>{{ scheme.evilWins }}</p>
  </div>
  <div class="card-footer">{{ scheme.gameSet.name }}</div>
</div>
