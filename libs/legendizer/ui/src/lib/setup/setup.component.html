<div class="card">
  <div class="card-header">Setup</div>
  <div class="card-body">
    <p class="card-text"><b>Master Strikes: </b>{{ strikes }}</p>
    <p class="card-text"><b>Scheme Twists: </b>{{ twists }}</p>
    <p class="card-text"><b>Bystanders: </b>{{ bystanders }}</p>
    <p class="card-text" *ngIf="wounds">
      <b>Wounds: </b>{{ wounds }}
    </p>
  </div>
</div>
