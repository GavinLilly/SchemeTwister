<div class="container">
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4">
      <div class="card text-center">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <p class="mx-auto w-100 mb-1">
              Setup
            </p>
            <a
              (click)="pickGameSets()"
              href="javascript:void(0)"
              class="mb-1 text-black"
            >
              <fa-icon [icon]="faCog" class="ml-auto"></fa-icon>
            </a>
          </div>
        </div>
        <div class="card-body">
          <select
            class="custom-select mb-1"
            [(ngModel)]="numPlayers"
            (change)="setPlayers()"
          >
            <option [value]="2">2</option>
            <option [value]="3">3</option>
            <option [value]="4">4</option>
            <option [value]="5">5</option>
          </select>
          <a
            href="javascript:void(0)"
            class="btn btn-primary"
            (click)="generateDecks()"
            >Shuffle</a
          >
        </div>
      </div>
    </div>
    <div class="col mb-4">
      <div class="card">
        <div class="card-header">
          Setup
        </div>
        <div class="card-body">
          <legendizer-additional-cards
            [twists]="(gameSetupStore.gameSetup | async).villainDeck.twists"
            [bystanders]="
              (gameSetupStore.gameSetup | async).villainDeck.bystanders
            "
          ></legendizer-additional-cards>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4">
      <legendizer-mastermind
        [mastermind]="(gameSetupStore.gameSetup | async).mastermind"
      ></legendizer-mastermind>
    </div>
    <div class="col mb-4">
      <legendizer-scheme
        [scheme]="(gameSetupStore.gameSetup | async).scheme"
      ></legendizer-scheme>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col">
      <div class="card">
        <div class="card-header">Villain Deck</div>
        <div class="card-body p-0">
          <ngb-accordion [closeOthers]="true">
            <ngb-panel
              *ngFor="
                let item of (gameSetupStore.gameSetup | async).villainDeck
                  .henchmen
              "
              title="{{ item.name }}"
              id="panel-{{ item.id }}"
            >
              <ng-template ngbPanelContent>
                <legendizer-henchmen [henchmen]="item"></legendizer-henchmen>
              </ng-template>
            </ngb-panel>
            <ngb-panel
              *ngFor="
                let item of (gameSetupStore.gameSetup | async).villainDeck
                  .villains
              "
              title="{{ item.name }}"
              id="panel-{{ item.id }}"
            >
              <ng-template ngbPanelContent>
                <legendizer-villain-group
                  [villainGroup]="item"
                ></legendizer-villain-group>
              </ng-template>
            </ngb-panel>
            <ngb-panel
              *ngFor="
                let item of (gameSetupStore.gameSetup | async).villainDeck
                  .heroes
              "
              title="{{ item.name }}"
              id="panel-{{ item.id }}"
            >
              <ng-template ngbPanelContent>
                <legendizer-heroes [hero]="item"></legendizer-heroes>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">Hero Deck</div>
        <div class="card-body p-0">
          <ngb-accordion [closeOthers]="true">
            <ngb-panel
              *ngFor="
                let item of (gameSetupStore.gameSetup | async).heroDeck.heroes
              "
              id="panel-{{ item.id }}"
            >
              <ng-template ngbPanelHeader>
                <div class="d-flex align-items-center justify-content-between">
                  <button ngbPanelToggle class="btn btn-link m-0">
                    {{ item.name }}
                  </button>
                  <img *ngIf="item.team"
                    src="{{ item.team.icon }}"
                    alt="{{ item.team.name }}"
                    class="img-fluid"
                    id="hero-team"
                  />
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <legendizer-heroes [hero]="item"></legendizer-heroes>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
