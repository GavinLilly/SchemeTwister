<div class="card">
  <div class="card-header d-flex align-items-center justify-content-between">
    Scheme
    <fa-icon
      *ngIf="schemeLocked()"
      [icon]="faLock"
      class="ml-auto lock-item"
    ></fa-icon>
    <a (click)="pickScheme()" href="javascript:void(0)" class="text-black">
      <fa-icon [icon]="faCog" class="ml-auto"></fa-icon>
    </a>
  </div>
  <div class="card-body p-0" *ngIf="scheme() as scheme">
    <div ngbAccordion>
      <div ngbAccordionItem>
        <h2 ngbAccordionHeader>
          <button ngbAccordionButton>{{ scheme.name }}</button>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template ngbPanelContent>
              <p class="card-text"><b>Setup: </b>{{ scheme.setup }}</p>
              <p class="card-text"><b>Twist: </b>{{ scheme.twist }}</p>
              <p class="card-text"><b>Evil Wins: </b>{{ scheme.evilWins }}</p>
              <schemetwister-base-card-content
                [card]="scheme"
              ></schemetwister-base-card-content>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
