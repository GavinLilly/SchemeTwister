<div class="card">
  <div class="card-header d-flex align-items-center justify-content-between">
    Scheme

    <a (click)="pickScheme()" href="javascript:void(0)" class="text-black">
      <fa-icon [icon]="faCog" class="ml-auto"></fa-icon>
    </a>
  </div>
  @if (scheme(); as scheme) {
  <div class="card-body p-0">
    <div ngbAccordion>
      <div ngbAccordionItem>
        <h2 ngbAccordionHeader>
          <div class="d-flex align-items-center">
            <button ngbAccordionButton>
              {{ scheme.name }}
            </button>
            @if(schemeLocked()) {
            <span
              (click)="dispatchReset()"
              (keydown)="dispatchReset()"
              class="lock-block"
              ><fa-icon
                [icon]="faLock"
                class="ml-auto lock-icon locked"
              ></fa-icon
            ></span>
            } @else {
            <span
              (click)="dispatchLocked(scheme)"
              (keydown)="dispatchLocked(scheme)"
              class="lock-block"
              ><fa-icon
                [icon]="faLockOpen"
                class="ml-auto lock-icon unlocked"
              ></fa-icon
            ></span>
            }
          </div>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template ngbPanelContent>
              <p class="card-text"><b>Setup: </b>{{ scheme.setup }}</p>
              <p class="card-text"><b>Twist: </b>{{ scheme.twist }}</p>
              <p class="card-text"><b>Evil Wins: </b>{{ scheme.evilWins }}</p>

              <hr />
              <schemetwister-base-card-content
                [card]="scheme"
              ></schemetwister-base-card-content>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
