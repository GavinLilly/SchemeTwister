<div class="modal-header">
  <h4 class="modal-title">Select scheme</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true" style="font-family: Arial;">&times;</span>
  </button>
</div>
<div class="modal-body">
  <select class="form-control" [(ngModel)]="selectedScheme">
    <option>**Random**</option>
    <option *ngFor="let scheme of availableSchemes" [ngValue]="scheme.id">{{
      scheme.name
    }}</option>
  </select>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="setScheme(); activeModal.close('Close click')"
  >
    Save
  </button>
</div>
