<div class="card">
  <div class="card-header d-flex align-items-center justify-content-between">
    Mastermind

    <a (click)="pickMastermind()" href="javascript:void(0)" class="text-black">
      <fa-icon [icon]="faCog" class="ml-auto"></fa-icon>
    </a>
  </div>
  <div class="card-body p-0" *ngIf="mastermind() as mastermind">
    <div ngbAccordion>
      <div ngbAccordionItem class="mastermind">
        <h2 ngbAccordionHeader>
          <div class="d-flex align-items-center">
            <button ngbAccordionButton>
              {{ mastermind.name }}
            </button>
            @if(mastermindLocked()) {
            <span
              (click)="dispatchReset()"
              (keydown)="dispatchReset()"
              class="lock-block"
              ><fa-icon
                [icon]="faLock"
                class="ml-auto lock-icon locked"
              ></fa-icon
            ></span>
            } @else {
            <span
              (click)="dispatchLocked(mastermind)"
              (keydown)="dispatchLocked(mastermind)"
              class="lock-block"
              ><fa-icon
                [icon]="faLockOpen"
                class="ml-auto lock-icon unlocked"
              ></fa-icon
            ></span>
            }
          </div>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template ngbPanelContent>
              <schemetwister-mastermind-card-content [mastermind]="mastermind">
              </schemetwister-mastermind-card-content>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
