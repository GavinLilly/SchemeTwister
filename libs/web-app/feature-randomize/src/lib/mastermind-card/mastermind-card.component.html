<div class="card">
  <div class="card-header">Mastermind</div>
  <div class="card-body p-0" *ngIf="mastermind$ | async as mastermind">
    <ngb-accordion>
      <ngb-panel cardClass="Mastermind">
        <ng-template ngbPanelHeader>
          <div class="d-flex align-items-center justify-content-between">
            <button ngbPanelToggle class="btn btn-link m-0">
              {{ mastermind.name }}
            </button>
            <fa-icon
              *ngIf="mastermindLocked"
              [icon]="faLock"
              class="ml-auto lock-item"
            ></fa-icon>
            <a
              (click)="pickMastermind()"
              href="javascript:void(0)"
              class="text-black"
            >
              <fa-icon [icon]="faCog" class="ml-auto"></fa-icon>
            </a>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <schemetwister-mastermind-card-content [mastermind]="mastermind">
          </schemetwister-mastermind-card-content>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
