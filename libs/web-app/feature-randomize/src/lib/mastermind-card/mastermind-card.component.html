<div class="card">
  <div class="card-header d-flex align-items-center justify-content-between">
    Mastermind
    <fa-icon
      *ngIf="mastermindLocked()"
      [icon]="faLock"
      class="ml-auto lock-item"
    ></fa-icon>
    <a (click)="pickMastermind()" href="javascript:void(0)" class="text-black">
      <fa-icon [icon]="faCog" class="ml-auto"></fa-icon>
    </a>
  </div>
  <div class="card-body p-0" *ngIf="mastermind() as mastermind">
    <div ngbAccordion>
      <div ngbAccordionItem class="mastermind">
        <h2 ngbAccordionHeader>
          <button ngbAccordionButton>{{ mastermind.name }}</button>
        </h2>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template ngbPanelContent>
              <schemetwister-mastermind-card-content [mastermind]="mastermind">
              </schemetwister-mastermind-card-content>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
