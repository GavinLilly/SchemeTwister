<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Select game sets</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <select
    multiple="true"
    [ngModel]="selectedGameSets()"
    (ngModelChange)="onSelectedUpdate($event)"
    class="form-control"
    size="20"
  >
    <option disabled>&#x2500;&#x2500; Core sets &#x2500;&#x2500;</option>
    @for (gameSet of coreSets; track gameSet) {
    <option [value]="gameSet">
      {{ gameSet.name }}
    </option>
    }
    <option disabled>&#x2500;&#x2500; Large sets &#x2500;&#x2500;</option>
    @for (gameSet of lrgSets; track gameSet) {
    <option [value]="gameSet">
      {{ gameSet.name }}
    </option>
    } @if (medSets.length) {
    <option disabled>&#x2500;&#x2500; Medium sets &#x2500;&#x2500;</option>
    } @for (gameSet of medSets; track gameSet) {
    <option [value]="gameSet">
      {{ gameSet.name }}
    </option>
    }
    <option disabled>&#x2500;&#x2500; Small sets &#x2500;&#x2500;</option>
    @for (gameSet of smlSets; track gameSet) {
    <option [value]="gameSet">
      {{ gameSet.name }}
    </option>
    }
    <option disabled>&#x2500;&#x2500; Promo sets &#x2500;&#x2500;</option>
    @for (gameSet of promoSets; track gameSet) {
    <option [value]="gameSet">
      {{ gameSet.name }}
    </option>
    }
  </select>
</div>
<div class="modal-footer">
  <button
    type="button"
    ngbAutofocus
    class="btn btn-primary"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
@if (gameSelectError(); as gameSelectError) {
<ngb-alert
  #selfClosingAlert
  type="danger"
  (closed)="(gameSelectError === '')"
  >{{ gameSelectError }}</ngb-alert
>
}
