<div class="modal-header">
  <h4 class="modal-title">Select heroes to use in the setup</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  @for (num of numHeroesArray; track $index) {
  <select
    class="form-select form-control hero-select"
    #item
    [ngModel]="getSelected($index)"
    (ngModelChange)="setChosenHero($index, $event)"
    [hidden]="isDisabled($index)"
  >
    <option>{{ randomText }}</option>
    @for (item of getAvailableHeroes($index); track item) {
    <option [value]="item.id">
      {{ item.name }}
    </option>
    }
  </select>
  }
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="emitHeroes()">
    Close
  </button>
</div>
