<div class="card" *ngIf="gameSetup$ | async as gameSetup">
  <div class="card-header">{{ gameSetup.name || 'Additional Deck' }}</div>
  <div class="card-body p-0">
    <p *ngIf="gameSetup.instructions">{{ gameSetup.instructions }}</p>
    <p *ngIf="gameSetup.deck.numTwists">
      <b>Twists: </b>{{ gameSetup.deck.numTwists }}
    </p>
    <p *ngIf="gameSetup.deck.numBystanders">
      <b>Bystanders: </b>{{ gameSetup.deck.numBystanders }}
    </p>
    <p *ngIf="gameSetup.deck.numWounds">
      <b>Wounds: </b>{{ gameSetup.deck.numWounds }}
    </p>

    <ngb-accordion [closeOthers]="true">
      <ngb-panel
        *ngFor="let henchmen of gameSetup.deck.henchmen"
        id="additionaldeck-panel-{{ henchmen.id }}"
        cardClass="henchmen"
        title="{{ henchmen.name }}"
      >
        <ng-template ngbPanelContent>
          <schemetwister-henchmen-card-content
            [henchmen]="henchmen"
          ></schemetwister-henchmen-card-content>
        </ng-template>
      </ngb-panel>
      <ngb-panel
        *ngFor="let villainGroup of gameSetup.deck.villains"
        id="additionaldeck-panel-{{ villainGroup.id }}"
        cardClass="villainGroup"
        title="{{ villainGroup.name }}"
      >
        <ng-template ngbPanelContent>
          <schemetwister-villaingroup-card-content
            [villaingroup]="villainGroup"
          ></schemetwister-villaingroup-card-content>
        </ng-template>
      </ngb-panel>
      <ngb-panel
        *ngFor="let hero of gameSetup.deck.heroes"
        id="additionaldeck-panel-{{ hero.id }}"
        cardClass="hero"
      >
        <ng-template ngbPanelHeader>
          <div class="d-flex align-items-center justify-content-between">
            <button ngbPanelToggle class="btn btn-link m-0">
              {{ hero.name }}
            </button>
            <img
              *ngIf="hero.team"
              src="/assets/icons/teams/{{ hero.team.icon }}"
              alt="{{ hero.team!.name }}"
              class="img-fluid"
              id="hero-team"
            />
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <schemetwister-hero-card-content
            [hero]="hero"
          ></schemetwister-hero-card-content>
        </ng-template>
      </ngb-panel>
      <ngb-panel
        *ngFor="let mastermind of gameSetup.deck.masterminds"
        id="additionaldeck-panel-{{ mastermind.id }}"
        cardClass="mastermind"
        title="{{ mastermind.name }}"
      >
        <ng-template ngbPanelContent>
          <schemetwister-mastermind-card-content [mastermind]="mastermind">
          </schemetwister-mastermind-card-content>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
