<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">Legendizer</h1>
    <p class="lead">
      Welcome to the Legendizer app. Your home for generating random Legendary
      Marvel game setups
    </p>
  </div>
</div>

<div id="homeContent" class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <h5 class="card-header">Stats</h5>
        <div class="card-body">
          <p>This app will randomize across:</p>
          <p><b>{{ numGameSets }}</b> Game sets</p>
          <p><b>{{ numHenchmen }}</b> Henchmen</p>
          <p><b>{{ numHeroes }}</b> Heroes</p>
          <p><b>{{ numMasterminds }}</b> Masterminds</p>
          <p><b>{{ numVillains }}</b> Villain groups</p>
        </div>
      </div>
    </div>
  </div>
</div>
