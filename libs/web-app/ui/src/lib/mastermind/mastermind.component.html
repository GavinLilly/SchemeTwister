<div class="card-text">
  <b>Always leads: </b>
  <ul *ngFor="let item of mastermind.alwaysLeads">
    <li>{{ item.name }}</li>
  </ul>
</div>
<p class="card-text"><b>Attack Points: </b>{{ mastermind.attackPoints }}</p>
<p class="card-text"><b>Victory Points: </b>{{ mastermind.victoryPoints }}</p>
<p class="card-text"><b>Game set: </b>{{ mastermind.gameSet.name }}</p>
