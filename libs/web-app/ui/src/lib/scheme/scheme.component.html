<ngb-accordion>
  <ngb-panel>
    <ng-template ngbPanelHeader>
      <div class="d-flex align-items-center justify-content-between">
        <button ngbPanelToggle class="btn btn-link m-0">
          {{ scheme.name }}
        </button>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <p class="card-text"><b>Setup: </b>{{ scheme.setup }}</p>
      <p class="card-text"><b>Twist: </b>{{ scheme.twist }}</p>
      <p class="card-text"><b>Evil Wins: </b>{{ scheme.evilWins }}</p>
      <p class="card-text"><b>Game set: </b>{{ scheme.gameSet.name }}</p>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
